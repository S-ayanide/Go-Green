name: go_green
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.7.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^0.1.3
    flutter_bloc: ^2.1.1
    font_awesome_flutter:
    http: ^0.12.1
    flutter_staggered_animations: ^0.1.2
    webview_flutter: ^0.3.22+1
    lottie: ^0.4.0+1
    flutter_launcher_icons: ^0.7.5

dev_dependencies:
    flutter_config:
    flutter_test:
        sdk: flutter

flutter_icons:
    image_path: "assets/logo/go_green_logo.PNG"
    android: true
    ios: true

flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/lottie-animations/
        - assets/logo/
